<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
        <meta name = "keywords" content="新世纪购房网">
        <meta name = "description" content="牛">
        <title>用户注册</title>
        <link rel="shortcut icon" href="../img/favicon.ico">
        <!--引用公共样式-->
        <link rel="stylesheet" href="../css/style.css">
        <!--应用注册框的样式-->
        <link rel="stylesheet" href="../css/loginpage.css">
    </head>
    <body>
        <main>
            <!--导航-->
            <header></header>
            <!--用户注册-->
            <section>
                <h1 class="head">注&nbsp;&nbsp;&nbsp;&nbsp;册</h1>
                <p class="head_cue">已经是我们的会员？&nbsp;<a href="loginpage.html" target="_self">登&nbsp;录</a></p> 
                <!-- 注册框  -->
                <div class="loginBox">
                    <form name="">
                        <!--邮箱框-->
                        <div>
                            <label class="mt-50">注册账号</label>
                            <span class="Prompt"></span>
                            <input id="" type="email" value="" placeholder="用户注册邮箱号" class="userName Style">
                        </div>
                        <!--密码框-->
                        <div>
                            <label class="mt-24">登录密码</label>
                            <span class="Prompt"></span>
                            <input id="" type="password" value="" placeholder="" class="userPwd Style" maxlength="16">
                        </div>
                        <!--确认密码框-->
                        <div>
                            <label class="mt-24">确认密码</label>
                            <span class="Prompt"></span>
                            <input id="" type="password" value="" placeholder="" class="newUserPwd Style" maxlength="16">
                        </div>
                        <button type="button" class="loginBtn" disabled>提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                    </form>
                </div>
            </section>
            <!--尾页-->
            <footer></footer>
        </main>
        <!--js部分-->
        <script src="../js/index.js"></script>
        <script src="../js/indexLoadfc.js"></script>
        <script src="../js/register.js"></script>
    </body>
</html>
