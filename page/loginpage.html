<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户登录</title>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
        <meta name = "keywords" content="新世纪购房网">
        <meta name = "description" content="牛">
        <link rel="shortcut icon" href="../img/favicon.ico">
        <!--引用公共样式-->
        <link rel="stylesheet" href="../css/style.css">
        <!--引用登录框样式-->
        <link rel="stylesheet" href="../css/loginpage.css">
    </head>
    <body>
        <main>
            <!--导航-->
            <header></header>
            <!--登录用户-->
            <section>
                <!--标题-->
                <h1 class="head">登&nbsp;&nbsp;&nbsp;&nbsp;录</h1>
                <p class="head_cue">还不是我们的会员？&nbsp;<a href="register.html" target="_self">注&nbsp;册</a></p> 
                <!-- 登陆框  -->
                <div class="loginBox">
                    <form name="">
                        <!--文本框-->
                        <div>
                            <label class="mt-50">账号</label>
                            <!--提示信息-->
                            <span></span>
                            <input id="" type="text" value="" placeholder="用户注册邮箱号" class="userName Style">
                        </div>
                        <!--密码框-->
                        <div>
                            <label class="mt-24">密码</label>
                            <!--提示信息-->
                            <span></span>
                            <input id="" type="password" value="" placeholder="" class="userPwd Style">
                        </div>
                        <p><a href="#">忘记密码?</a></p>
                        <!--登录按钮-->
                        <button type="button" class="loginBtn" disabled>登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                    </form>
                </div>
            </section>
            <!--尾页-->
            <footer></footer>
        </main>
        <!--js部分-->
        <script src="../js/index.js"></script>
        <script src="../js/indexLoadfc.js"></script>
    </body>
</html>
