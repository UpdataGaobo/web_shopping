<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
        <meta name = "keywords" content="新世纪购房网">
        <meta name = "description" content="牛">
        <title>商品详情</title>
        <link rel="shortcut icon" href="../img/favicon.ico">
        <!-- 引用公共样式-->
        <link rel="stylesheet" href="../css/style.css">
        <!-- 引用商品信息页面的样式-->
        <link rel="stylesheet" href="../css/goodspage.css">
    </head>
    <body>
        <main>
            <!--导航-->
            <header></header>
            <!--商品信息-->
            <section>
                <!--商品展示-->
                <div class="showInfor">
                    <!--  图片展示-->
                    <div class="show_img">
                        <!--  主图展示-->
                        <div class="img_main">
                            <img src="../img/timg2.jpg" class="img_block">
                            <img src="../img/timg5.jpg">       
                            <img src="../img/timg1.jpg"> 
                            <img src="../img/timg4.jpg">
                            <img src="../img/timg3.jpg">
                        </div>
                        <!--  缩略图展示-->
                        <div class="img_secondary">
                            <ul>
                                <li class="active"></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                    <!--  文字信息展现-->
                    <div class="show_word">
                        <!--商品名称-->
                        <div class="word_name">
                            <h1>沙发</h1>
                            <p>
                                <label>三人位</label>
                                &nbsp;
                                <span>|&nbsp;&nbsp;9成新以上</span>
                            </p>
                        </div>
                        <!--商品名称-->
                        <div class="word_price">
                            <span>￥680</span>
                            &nbsp;
                            <span>￥580</span>
                        </div>
                        <!--购物动态-->
                        <div class="word_dyname">
                            <div class="oprice">
                                <label>原始购买价格：</label>
                                <span>2558元</span>
                            </div> 
                            <div class="integral">
                                <label>积分：</label>
                                <span>8.7</span>
                                <a href="#">了解计分规则</a>
                            </div>
                            <div class="stock">
                                <label>库存数量：</label>
                                <span>5</span>
                            </div>        
                        </div>
                        <!--商品的购物操作-->
                        <div class="word_shop">
                            <input type="number" class="shopNumber" value="0">
                            <div class="countNumber">
                                <a class="plus">+</a>
                                <a class="minus">-</a>
                            </div>
                        </div>
                        <div class="word_shop_btn">
                            <button type="button" class="shoponce">立即购物</button>
                            <button type="button" class="shopjoin">加入购物</button>
                        </div>
                        <!--在线客服-->
                        <div class="onlineServer">
                            <button type="button"></button>
                        </div>
                        <!--户里服务-->
                        <div class="shopOnline">
                            <p>
                                <span>户里服务：该商品在仓库，23点前完成下单可在后天（5月15日）<br>送达/该商品在用户家中，23点前完成下单，可在（5天后）送达</span>
                            </p>
                        </div>
                    </div>
                </div>
                <!--商品规格-->
                <div class="standard">
                    <h1>商品规格</h1>
                    <aside>
                        <label>尺寸：</label>
                        <span>1260*760*560mm</span>
                    </aside>
                    <aside>
                        <label>材质：</label>
                        <span>实木/布艺</span>
                    </aside>
                    <aside>
                        <label>颜色：</label>
                        <span>亚麻色</span>
                    </aside>
                </div>
                <!--商品详情-->
                <div class="detail">
                    <h1>商品详情</h1>
                    <aside></aside>
                </div>
                <!--送货-->
                <div class="giveGoods">
                    <h1>送货</h1>
                    <aside>
                        成都市绕城内满699元可享受免费送货政策，未满金额或者绕城外地区收取99元运费。
                    </aside>
                </div>
                <!--推荐商品-->
                <div class="groomGoods">
                    <h1>推荐商品</h1>
                    <aside>
                        <div class="shop_selectionline1">
                            <!--第一列-->
                            <div class="selecline1 low1">
                                <figure class="low1_count"></figure>
                                <address class="low1_rate">
                                    <span class="rateName">商品名称</span>
                                    <span class="rate_number">
                                        <span class="cost price">￥500</span>
                                        <span>￥490</span>
                                    </span>
                                </address>
                            </div>
                            <!--第二列-->
                            <div class="selecline1 low2">
                                <figure class="low1_count"></figure>
                                <address class="low1_rate">
                                    <span class="rateName">商品名称</span>
                                    <span class="rate_number">
                                        <span class="cost price">￥500</span>
                                        <span>￥480</span>
                                    </span>
                                </address>
                            </div>
                            <!--第三列-->
                            <div class="selecline1 low3">
                                <figure class="low1_count"></figure>
                                <address class="low1_rate">
                                    <span class="rateName">商品名称</span>
                                    <span class="rate_number">
                                        <span class="cost price">￥500</span>
                                        <span>￥480</span>
                                    </span>
                                </address>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </aside>
                </div>
            </section>
            <!--尾页-->
            <footer></footer>
        </main>
        <!--js部分-->
        <script src="../js/index.js"></script>
        <script src="../js/indexLoadfc.js"></script>
    </body>
</html>
