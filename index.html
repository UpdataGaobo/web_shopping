<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
        <meta name = "keywords" content="二手家居 购物 家居">
        <meta name = "description" content="家具网">
        <title>家居购物</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <!--初始化样式-->
        <link rel="stylesheet" href="css/style.css">
        <!--引用主页样式-->
        <link rel="stylesheet" href="css/homepage.css">
    </head>
    <body>
        <main>
            <!--   导航栏   -->
            <header></header>
            <!--    主页内容    -->
            <section>
                <!--  标题 -->
                <h1 class="title"></h1>
                <div class="show_title">
                    <!-- 第一行-->
                    <div class="firstline">
                        <!-- 第一行第一列-->
                        <div class="firstline_firstrow">
                        </div>
                        <!-- 第一行第二列-->
                        <div class="firstline_secondrow">
                        </div>
                    </div>
                    <!--清除第一行的浮动-->
                    <div class="clear"></div>
                    <!-- 第二行-->
                    <div class="secondline">
                        <!-- 第二行第一列-->
                        <div class="secondline_firstrow">
                            <div class="secondline_firstrow1"></div>
                            <div class="secondline_firstrow2"></div>
                        </div>
                        <!-- 第二行第二列-->
                        <div class="secondline_secondrow"></div>
                        <!-- 第二行第三列-->
                        <div class="secondline_thirdrow">
                            <div class="secondline_thirdrow1"></div>
                            <div class="secondline_thirdrow2"></div>
                        </div>
                    </div>
                    <!-- 清除第二行的浮动-->
                    <div class="clear"></div>
                    <!-- 第三行-->
                    <div class="thirdline">
                        <!-- 第三行第一列-->
                        <div class="thirdline_firstrow1"></div>
                        <!-- 第三行第二列-->
                        <div class="thirdline_firstrow2"></div>
                    </div>
                    <!--    清除第三行的浮动-->
                    <div class="clear"></div>
                </div>
            </section>
            <!--   页尾    -->
            <footer></footer>
        </main>
        <!--js部分-->
        <script src="js/index.js"></script>
        <script src="js/indexLoadfc.js"></script>
    </body>
</html>
